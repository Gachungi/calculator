<!DOCTYPE html>
     <html>
       <head>
         <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
         <link href="css/madlib.css" rel="stylesheet" type="text/css">
         <script src="js/jquery-3.1.1.js"></script>
         <script src="js/madlib.js"></script>
         <title>Survey</title>
       </head>
       <body>
         <div class="container">
           <h1>Please fill in the survey</h1>
           <div id="blanks">
             <form>
               <div class="form-group">
                 <label for="firstname">First Name</label>
                 <input id="firstname" class="form-control" type="text">
               </div>
               <div class="form-group">
                 <label for="lastname">Last Name</label>
                 <input id="lastname" class="form-control" type="text">
               </div>

               <div class="form-group">
                 <label for="gender">State your Gender</label>
               <div class="gender">
                       <label>
                         <input type="radio" name="sex" value="male" checked>
                         Male
                       </label>
                     </div>
                     <div class="radio">
                       <label>
                         <input type="radio" name="sex" value="female">
                        Female
                       </label>
                     </div>
                     <div class="radio">
                       <label>
                         <input type="radio" name="sex" value="other">
                        other
                       </label>
                     </div>

                     <div class="form-group">
                 <label for="born">Date of birth:</label>
                 <input id="born" class="form-control" type="date">
               </div>

               <div class="form-group">
                 <label for="travel">Where would you love to travel?</label>
               <select class="form-control" id="travel">
             <option>Kenya</option>
             <option>Africa</option>
             <option>Outside Africa</option>

           </select>
         </div>
                 <div class="form-group">
       <label for="color">What is your favorite color?</label>
       <input id="color" class="form-control" type="color">
     </div>


               <div class="form-group">
                 <label for="food">Which is your favourite food?</label>
                 <input id="food" class="form-control" type="text">
               </div>
               <div class="form-group">
                 <label for="music">Which is your favourite music?</label>
                 <input id="music" class="form-control" type="text">
               </div>
               <div class="form-group">
                 <label for="car">Which is your dream car?</label>
                 <input id="car" class="form-control" type="text">
               </div>
               <div class="form-group">
                 <label for="residence">Where would you love to live</label>
                 <input id="residence" class="form-control" type="text">
               </div>

             </form>
           </div>
         </div>
       </body>
     </html>
